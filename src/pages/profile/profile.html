<ion-header >
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Profile
      </ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding text-center style="background-color:rgb(151, 255, 212);"> 
  

  <img src="../../assets/imgs/profile.jpg" class="circle-pic">

  <div class="spacer" style="height:50px;"></div>

  <ion-row>
  
  <ion-col col-6> 
     <button ion-button>Edit Profile</button> 

  </ion-col>
  <ion-col col-6> 
      <button ion-button>Logout</button> 
   
   </ion-col>
</ion-row>
    <ion-item *ngFor="let item of items" >

      <h1 text-center>Welcome, {{item.username}} </h1>

      <div class="spacer" style="height:50px;"></div>
      
    <ion-row>
  
      <ion-col col-6>
  
       Fullname:
  
      </ion-col>
  
      <ion-col col-6>
  
        {{ item.fullname }}
  
      </ion-col>
  
  </ion-row>
  
  
  
  <ion-row>
  
      <ion-col col-6>
  
      Email:
  
      </ion-col>
  
      <ion-col col-6>
  
    {{item.email}}
  
      </ion-col>
  
  </ion-row>

  <ion-row>
  
    <ion-col col-6>

    Contact Number:

    </ion-col>

    <ion-col col-6>

  {{item.contactnumber}}

    </ion-col>

</ion-row>

<ion-row>
  
  <ion-col col-6>

  Gender:

  </ion-col>

  <ion-col col-6>

{{item.gender}}

  </ion-col>

</ion-row>

<ion-row>
  
  <ion-col col-6>

  Age:

  </ion-col>

  <ion-col col-6>

{{item.age}}

  </ion-col>

</ion-row>

</ion-item>
  
  </ion-content>
