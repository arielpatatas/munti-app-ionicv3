<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      REGISTER
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <img src="assets/img/T1wb8DvRCSHk6eQWDF7X_icon.png" style="display:block;width:90%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="rEGISTER-form4">
      <ion-item id="rEGISTER-input1">
          <ion-label floating></ion-label>
          <ion-input type="text" placeholder="Full Name" name="fullname" #fullname></ion-input>
        </ion-item>
    <ion-item id="rEGISTER-input2">
      <ion-label floating></ion-label>
      <ion-input type="text" placeholder="Username" name="username" #username></ion-input>
    </ion-item>
    <ion-item id="rEGISTER-input3">
      <ion-label floating></ion-label>
      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
    </ion-item>
    <ion-item id="rEGISTER-input4">
      <ion-label floating></ion-label>
      <ion-input type="email" placeholder="Email" name="email" #email></ion-input>
    </ion-item>
    <ion-item id="rEGISTER-input5">
        <ion-label floating></ion-label>
        <ion-input type="number" placeholder="Contact Number" name="contactnumber" #contactnumber></ion-input>
      </ion-item>
      <ion-item id="rEGISTER-input6">
          <ion-label floating></ion-label>
          <ion-input type="number" placeholder="Age" name="age" #age></ion-input>
        </ion-item>
      <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select name="gender" #gender>
              <ion-option value="female">Male</ion-option>
              <ion-option value="male">Female</ion-option>
            </ion-select>
      </ion-item>
  </form>
  <div class="spacer" style="height:50px;" id="login-spacer2"></div>
  <button id="rEGISTER-button6" ion-button color="positive" (click)="Register()" block round >
    Register
  </button>
  <!-- <button id="rEGISTER-button7" ion-button color="assertive" block on-click="goToLOGIN()">
    Back to Login
  </button> -->
</ion-content>
